build_base: &build_base
  source:
    name: debian 
    tags: ["bullseye-slim"]

prod_base: &prod_base
  source:
    name: "gcr.io/distroless/python3"
    tags: ["latest"]

debug_base: &debug_base
  source:
    name: gcr.io/distroless/python3
    tags: ["debug"]

#global
global: &global
  namespace: "bedag"
  name: exabgp 

global_vars: &global_vars
    build:
      image: debian:bullseye-slim
    maintainer: "noc@bedag.ch"

# exabgp versions
4213vars: &4213vars
  variables:
    <<: *global_vars
    major: 4
    minor: 2
    patch: 13
    latest: false
  
# e2g versions
4215vars: &4215vars
  variables:
    <<: *global_vars
    major: 4
    minor: 2
    patch: 15
    latest: false

# e2g versions
4216vars: &4216vars
  variables:
    <<: *global_vars
    major: 4
    minor: 2
    patch: 16
    latest: true
# selectors for builds
selectors:
  master_and_tags: &master_and_tags ['^tag-(\d+\.)+\d+$', '^branch-main$']

build_prod_template: &build_prod_template
  - <<: *global
    <<: *prod_base
    tags:
    - template: "{{ major }}.{{ minor }}.{{ patch }}-{{ git_commit }}"
    - template: "{{ major }}.{{ minor }}.{{ patch }}"
    - template: "{{ major }}.{{ minor }}"
    - template: "{{ major }}"
    - template: "{%- if latest == true %}latest{% else %}dummy{%- endif %}"
    
build_debug_template: &build_debug_template
  - <<: *global
    <<: *debug_base
    tags:
    - template: "{{ major }}.{{ minor }}.{{ patch }}-{{ git_commit }}-debug"
    - template: "{{ major }}.{{ minor }}.{{ patch }}-debug"
    - template: "{{ major }}.{{ minor }}-debug"
    - template: "{{ major }}-debug"
    - template: "{%- if latest == true %}latest-debug{% else %}dummy{%- endif %}"

# set newest release at the bottom
builds:
- <<: *build_prod_template
  <<: *4213vars
- <<: *build_debug_template
  <<: *4213vars
- <<: *build_prod_template
  <<: *4215vars
- <<: *build_debug_template
  <<: *4215vars
- <<: *build_prod_template
  <<: *4216vars
- <<: *build_debug_template
  <<: *4216vars